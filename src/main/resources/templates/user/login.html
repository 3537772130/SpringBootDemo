<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>登录</title>
    <script src="/js/jquery/jquery-1.10.2.min.js"  type="text/javascript"></script>
    <script src="/js/layer/layer.js"  type="text/javascript"></script>
    <link href="/css/pc/style.css" rel="stylesheet" type="text/css">
</head>
<body class="login">
<div class="parent-level">
    <div class="p-main">
        <div class="m-content">
            <div class="c-title">系统登录</div>
            <div class="c-img">
                <img src="/images/pc/login-bg.jpg">
            </div>
        </div>
        <div class="m-form">
            <form id="loginForm">
                <table>
                    <tr>
                        <td class="f-title" colspan="2">
                            <p>登录平台</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="f-lab">用户名：</td>
                        <td class="f-data"><input id="userName" name="userName" placeholder="请输入用户名"
                                                  th:value="admin" type="text"></td>
                    </tr>
                    <tr>
                        <td class="f-lab">密&nbsp;&nbsp;&nbsp;码：</td>
                        <td class="f-data"><input id="password" name="password" placeholder="请输入密码" th:value="123456"
                                                  type="password">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button class="click-but" id="clickLogin" type="button">登录</button>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            <a class="login-link">忘记密码</a>
                        </td>
                        <td style="text-align: center;">
                            <a class="login-link" style="margin-left: 50px;">马上注册</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<!--<button id="but" onclick="launchFullscreen()" >开启全屏</button>-->
</body>
<script language="JavaScript" th:inline="javascript">
    $(function () {
        var loginStatus = [[${loginStatus}]];
        if (loginStatus) {
            layer.alert("登录账户已过期！请重新登录")
        }
        // $("#but").click();

        $("#clickLogin").click(function () {
            var userName = $("#userName").val();
            var password = $("#password").val();
            if (isEmpty(userName)) {
                layer.msg("用户名不能为空");
            } else if (isEmpty(password)) {
                layer.msg("密码不能为空");
            } else {
                var index = layer.load();
                $.ajax({
                    url: "/web/doLogin",
                    type: "POST",
                    dataType: "JSON",
                    data: $("#loginForm").serialize(),
                    success: function (data) {
                        layer.msg(data.data, {time: 2000}, function () {
                            if (data.code == "1") {
                                window.location.href = "/web/manager/loadMain";
                            }
                        });
                    },
                    complete: function () {
                        layer.close(index);
                    }
                });
            }
        });
    })

    //判断字符是否为空的方法
    function isEmpty(obj) {
        if (typeof obj == "undefined" || obj == null || obj == "") {
            return true;
        } else {
            return false;
        }
    }

    function launchFullscreen(element) {
        if (typeof window.ActiveXObject != "undefined") {
            //for IE8，这里和fullScreen相同，模拟按下F11键退出全屏
            var wscript = new ActiveXObject("WScript.Shell");
            if (wscript != null) {
                wscript.SendKeys("{F11}");
            }
        } else {
            var element = document.documentElement;
            if (element.webkitRequestFullScreen) {
                element.webkitRequestFullScreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            } else {
                element.requestFullscreen();
            }
        }
    }

</script>
</html>
