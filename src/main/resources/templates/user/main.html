<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>主页</title>
    <link href="/js/layui/css/layui.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery/jquery-1.10.2.min.js"  type="text/javascript"></script>
    <script src="/js/layui/layui.js"  type="text/javascript"></script>
    <script src="/js/layer/layer.js"  type="text/javascript"></script>
</head>
<body class="layui-layout-body mian">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->

            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right" style="width: 195px;padding: 0px;">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img class="layui-nav-img" src="/images/pc/default-avatar.jpeg">
                    <span th:text="${manager.nickName}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:text="${manager.userName}(${roleName})"></a></dd>
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                    <dd><a href="javascript:exitLogin()">退出登录</a></dd>
                </dl>
            </li>
            <!--            <li class="layui-nav-item"><a href="javascript:exitLogin()">退出</a></li>-->
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有商品</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="javascript:;">列表三</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">解决方案</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">云市场</a></li>
                <li class="layui-nav-item"><a href="">发布商品</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div>
                <a href="http://localhost:8060/web/user/loadSocket">加载socket</a>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
</body>
<script type="text/javascript" th:inline="javascript">
    layui.use('element', function () {
        var element = layui.element;
    });

    function exitLogin() {
        layer.confirm('确定退出吗?', {icon: 3, title: '温馨提示'}, function (index) {
            var index1 = layer.load();
            $.ajax({
                url: "/web/exitLogin",
                type: "POST",
                dataType: "JSON",
                success: function (data) {
                    layer.msg(data.data);
                    if (data.code == "1") {
                        window.location.href = "/web/loadLogin";
                    }
                },
                complete: function () {
                    layer.close(index1);
                }
            });
            layer.close(index);
        });
    }
</script>
</html>
