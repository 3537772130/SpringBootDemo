<body>
<a href="/test/toMain?userId=1"><h1>hello word!</h1></a>

<input type="button" value="download image" onclick="DownLoadReportIMG('https://www.thymeleaf.org/doc/images/thymeleaf.png')">
<iframe style="display:none;" id="IframeReportImg" name="IframeReportImg" onload="DoSaveAsIMG()" width="0" height="0"
        src="about:blank"></iframe>
</body>
<script language='javascript' type='text/javascript'>
    function DownLoadReportIMG(imgPathURL) {
        var IframeReportImg = document.getElementById("IframeReportImg");
        IframeReportImg.src = imgPathURL;
        //图片直接另存为
        DoSaveAsIMG();
    }

    function DoSaveAsIMG() {
        var IframeReportImg = document.getElementById("IframeReportImg");
        alert(IframeReportImg.src);
        if (IframeReportImg.src != "about:blank"){
            document.getElementById("IframeReportImg").document.execCommand("SaveAs");
        }
    }
</script>
</html>
